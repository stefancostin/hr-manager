<section class="row">
  <form class="col-md-6" [formGroup]="projectsForm">
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <h3 *ngIf="action === 'CREATE'" class="form-title-action">Add New <span class="form-title-categ">Project</span></h3>
        <h3 *ngIf="action === 'EDIT'" class="form-title-action">Edit <span class="form-title-categ">Project</span></h3>
      </div>
    </div>
    <div class="form-group row">
      <label for="code" class="col-sm-3 col-form-label">Code</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code">
      </div>
      <article class="offset-sm-3 col-sm-9 error">
        <p *ngIf="projectsForm.controls['code'].errors?.required && projectsForm.controls['code'].touched">
          Field is required.
        </p>
        <p *ngIf="projectsForm.controls['code'].errors?.maxlength">
          Max. 3 characters allowed.
        </p>
        <p *ngIf="projectsForm.controls['code'].errors?.pattern">
          You can use only letters and numbers.
        </p>
      </article>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
      </div>
      <article class="offset-sm-3 col-sm-9 error">
        <p *ngIf="projectsForm.controls['name'].errors?.required && projectsForm.controls['name'].touched">
          Field is required.
        </p>
        <p *ngIf="projectsForm.controls['name'].errors?.maxlength">
          Max. 50 characters allowed.
        </p>
      </article>
    </div>
    <div class="form-group row">
      <label for="teams" class="col-sm-3 col-form-label">Team</label>
      <div class="col-sm-9">
        <nb-select id="teams" multiple formControlName="teams" placeholder="Team" outline status="primary">
            <nb-option *ngFor="let team of teams" [value]="team.id">{{ team.code }}</nb-option>
        </nb-select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button *ngIf="action === 'CREATE'" type="submit" class="btn btn-success mr-3" (click)="createEntity()">Add Project</button>
        <button *ngIf="action === 'EDIT'" type="submit" class="btn btn-success mr-3" (click)="editEntity()">Edit Project</button>
        <button type="submit" class="btn btn-outline-secondary" (click)="openTableView()">Cancel</button>
      </div>
    </div>
  </form>
</section>

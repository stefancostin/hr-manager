<section class="row">
  <form class="col-md-6" [formGroup]="employeesForm">
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <h3 *ngIf="action === 'CREATE'" class="form-title-action">Add New <span class="form-title-categ">Employee</span></h3>
        <h3 *ngIf="action === 'EDIT'" class="form-title-action">Edit <span class="form-title-categ">Employee</span></h3>
      </div>
    </div>
    <div class="form-group row">
      <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="first_name" formControlName="first_name" placeholder="First Name">
      </div>
      <article class="offset-sm-3 col-sm-9 error">
        <p *ngIf="employeesForm.controls['first_name'].errors?.required && employeesForm.controls['first_name'].touched">
          Field is required.
        </p>
        <p *ngIf="employeesForm.controls['first_name'].errors?.maxlength">
          Max. 25 characters allowed.
        </p>
      </article>
    </div>
    <div class="form-group row">
      <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="last_name" formControlName="last_name" placeholder="Last Name">
      </div>
      <article class="offset-sm-3 col-sm-9 error">
        <p *ngIf="employeesForm.controls['last_name'].errors?.required && employeesForm.controls['last_name'].touched">
          Field is required.
        </p>
        <p *ngIf="employeesForm.controls['last_name'].errors?.maxlength">
          Max. 25 characters allowed.
        </p>
      </article>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label">E-Mail</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="name.surname@mail.com">
      </div>
      <article class="offset-sm-3 col-sm-9 error">
        <p *ngIf="employeesForm.controls['email'].errors?.required && employeesForm.controls['email'].touched">
          Field is required.
        </p>
        <p *ngIf="employeesForm.controls['email'].errors?.maxlength">
          Max. 25 characters allowed.
        </p>
        <p *ngIf="employeesForm.controls['email'].errors?.email">
          Email format is required.
        </p>
      </article>
    </div>
    <div class="form-group row">
      <label for="hiringDate" class="col-sm-3 col-form-label">Hiring Date</label>
      <div class="col-sm-9">
        <input nbInput id="hiringDate" formControlName="hiring_date" placeholder="Hiring Date" [nbDatepicker]="picker">
        <nb-datepicker #picker format="dd-MM-yyyy"></nb-datepicker>
      </div>
      <article class="offset-sm-3 col-sm-9 error">
        <p *ngIf="employeesForm.controls['hiring_date'].errors?.required && employeesForm.controls['hiring_date'].touched">
          Field is required.
        </p>
      </article>
    </div>
    <div class="form-group row">
      <label for="role" class="col-sm-3 col-form-label">Role</label>
      <div class="col-sm-9">
        <nb-select id="role" formControlName="role_id" [(selected)]="currentRole.id" placeholder="Role" outline status="primary">
          <nb-option *ngFor="let role of roles" [value]="role.id">{{ role.name }} <span class="form-title-categ"> ({{ role.code }}) </span></nb-option>
        </nb-select>
      </div>
    </div>
    <div class="form-group row">
      <label for="team" class="col-sm-3 col-form-label">Team</label>
      <div class="col-sm-9">
        <nb-select id="team" formControlName="team_id" [(selected)]="currentTeam.id" placeholder="Team" outline status="primary">
          <nb-option *ngFor="let team of teams" [value]="team.id">{{ team.code }}</nb-option>
        </nb-select>
      </div>
      
    </div>
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button *ngIf="action === 'CREATE'" type="submit" class="btn btn-success mr-3" (click)="createEntity()">Add Employee</button>
        <button *ngIf="action === 'EDIT'" type="submit" class="btn btn-success mr-3" (click)="editEntity()">Edit Employee</button>
        <button type="submit" class="btn btn-outline-secondary" (click)="openTableView()">Cancel</button>
      </div>
    </div>
  </form>
</section>

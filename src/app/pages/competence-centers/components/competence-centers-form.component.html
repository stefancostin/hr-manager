<section class="row">
  <form class="col-md-6" [formGroup]="competenceCentersForm">
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <h3 *ngIf="action === 'CREATE'" class="form-title-action">Add New <span class="form-title-categ">Competence Center</span></h3>
        <h3 *ngIf="action === 'EDIT'" class="form-title-action">Edit <span class="form-title-categ">Competence Center</span></h3>
      </div>
    </div>
    <div class="form-group row">
      <label for="code" class="col-sm-3 col-form-label">Code</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code">
      </div>
    </div>
    <div class="form-group row">
      <label for="city" class="col-sm-3 col-form-label">City</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="city" formControlName="city" placeholder="City">
      </div>
    </div>
    <div class="form-group row">
      <label for="country" class="col-sm-3 col-form-label">Country</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="country" formControlName="country" placeholder="Country">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-3 col-sm-9">
        <button *ngIf="action === 'CREATE'" type="submit" class="btn btn-success" (click)="createEntity()">Add Competence Center</button>
        <button *ngIf="action === 'EDIT'" type="submit" class="btn btn-success" (click)="editEntity()">Edit Competence Center</button>
        <button type="submit" class="btn btn-outline-secondary ml-3" (click)="openTableView()">Cancel</button>
      </div>
    </div>
  </form>
</section>

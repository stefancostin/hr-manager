<nb-card>
  <nb-card-header>
    Incidents
  </nb-card-header>

  <!-- Table View -->
  <nb-card-body *ngIf="tableView" class="hide-view" [ngClass]="{'show-view' : showTable}">
    <ng2-smart-table 
      [settings]="settings" 
      [source]="source" 
      (create)="openCreateForm($event)"
      (edit)="editItem($event)"
      (delete)="deleteItem($event)"
      (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>

  <!-- Form View -->
  <nb-card-body *ngIf="!tableView" class="hide-view" [ngClass]="{'show-view' : showForm}">
    <hr-incidents-form
      [transferData]="transferData"
      (leave)="openTableView()">
    </hr-incidents-form>
  </nb-card-body>

</nb-card>
